<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>
        <p>{{ field.errors }}</p>
        {% endfor %}
        <input type="submit" value="Signup">
        <a href="{% url 'password_reset' %}">Forgot Password</a>
    </form>
</body>
</html>
